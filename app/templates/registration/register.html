{% extends "app/layout.html" %}

{% block content %}
    <div class="row">
        <section id="registerForm">
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <h2>Please, sign up using the following form:</h2>
                <hr/>
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email" class="col-md-2 control-label">Email address</label>
                    <div class="col-md-10">
                        {{ form.email}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        {{ form.password}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="col-md-2 control-label">Repeat Password</label>
                    <div class="col-md-10">
                        {{ form.password2}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Create my account" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
